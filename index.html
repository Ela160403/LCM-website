<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCM Tower - Interactive Learning Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card container">
        <header class="app-header">
            <h1>LCM Tower</h1>
            <p class="subtitle">Build towers to discover the Least Common Multiple</p>
        </header>
        <div class="content">
            <section class="input-section col">
                <div class="input-group">
                    <label for="number1">Enter First Number</label>
                    <input type="number" id="number1" min="1" max="50" value="4">
                </div>
                <div class="input-group">
                    <label for="number2">Enter Second Number</label>
                    <input type="number" id="number2" min="1" max="50" value="6">
                </div>
                <div class="btn-group">
                    <button id="calculate-btn" class="btn">Calculate GCD & Reset Towers</button>
                    <button id="random-btn" class="btn secondary">Random</button>
                </div>
                <div class="results">
                    <div class="result-item"><span>GCD:</span><span id="gcd-value">2</span></div>
                    <div class="result-item"><span>Prime Status:</span><span id="prime-status">No</span></div>
                </div>
            </section>

            <section class="tower-section col">
                <div class="towers-container" aria-hidden="false">
                    <div class="tower" id="tower1">
                        <div class="tower-label">Number 1: <span id="num1-display">4</span></div>
                    </div>
                    <div class="tower" id="tower2">
                        <div class="tower-label">Number 2: <span id="num2-display">6</span></div>
                    </div>
                </div>
                <div class="inventory" id="inventory" aria-live="polite"></div>
            </section>

            <aside class="formula-section col">
                <h2>LCM Formula</h2>
                <div class="formula-box">LCM(a, b) = (a × b) / GCD(a, b)</div>
                <div class="formula-box" id="current-calculation">LCM(4, 6) = (4 × 6) / 2 = <span class="lcm-highlight">12</span></div>
            </aside>
        </div>
    </div>

    <div class="congrats" id="congrats">
        <h2>Congratulations!</h2>
        <p>You've found the Least Common Multiple!</p>
        <p id="congrats-lcm">LCM of 4 and 6 is 12</p>
        <div class="close-btn" id="close-congrats">Continue Building</div>
    </div>

    <script>
        // Keep your existing JS here for towers, inventory, drag & drop, LCM calculation...
        // Make sure to update your tower references after wrapping in card
    </script>
</body>
</html>
